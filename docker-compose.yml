version: '2'

services:

  es6-starter:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://content-service-mongo:27017
    ports:
      - '2000:3000'
    command: npm run dev
